<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>iDEvent</title>
      <script type="text/javascript">
          var ua = navigator.userAgent.toLocaleLowerCase()
          var wechatInfo = ua.match(/micromessenger\/([\d\.]+)/i)
          var isAndroid = ua.indexOf('android') > -1
          var isIOS = ua.indexOf('iphone') > -1
          var version = ua.substr(ua.indexOf('android') + 8, 3)
          var version_i = ua.substring(ua.indexOf('iphone os') + 10, ua.indexOf('like') - 1).split('_').join('.');
          if ((isAndroid && version < '5.0') || (wechatInfo && wechatInfo[1] < '6.5') || (isIOS && parseInt(version_i) < 9)) {
              window.location.href = '/sorry.html'
          }
      </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
